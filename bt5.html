<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đăng ký người dùng</h1>
    <form id="form">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="birthday">Ngày sinh</label>
      <input type="birthday" id="birthday" name="birthday"><br><br>
      

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>


      <label for="phone">Số điện thoại</label>
      <input type="phone" id="phone" name="phone" pattern="0\d{9}"><br><br>
      

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" pattern="\d{8}"><br><br>
      
      <input type="submit" value="Đăng ký">
    </form>
    <script src="./bt5.js"></script>
</body>
</html>
